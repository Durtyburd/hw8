 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <title>OstaaPost</title>
   </head>
   <body>
        <div>
            <h1 id="header">Ostaa</h1><br>
            <h1 id="postHeader">Add a Post</h1><br>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required><br>

                <label for="desc">Description</label>
                <input type="text" id="desc" name="desc" required><br>

                <label for="price">Price</label>
                <input type="text" id="price" name="price" required><br>

                <label for="status">Status</label>
                <input type="text" id="status" name="status" required><br>

                <label for="choosefile">Choose file</label>
                <input type="file" id="chooseFile" name="chooseFile">

                <input type="submit" id="submit" value="Create post">
            </form>

            
        </div>
   </body>
 </html>
